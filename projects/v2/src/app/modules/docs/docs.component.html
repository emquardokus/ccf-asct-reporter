<div class="w-100 h-100">
  <div class="dark">
    <div>
      <div class="w-100 py-3 px-5 navbar dark">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="navbar-logo">
            <img
              src="./assets/logo-light.svg"
              alt=""
              class="w-75 logo-link"
              routerLink="/"
            />
          </div>
          <div>
            <a (click)="openData()" class="text-white"> Master Tables </a>
            <a class (click)="openGithub()" class="ml-4 text-white"> GitHub </a>
            <a (click)="window.open('https://docs.google.com/spreadsheets/d/1j_SLhFipRWUcRZrCDfNH15OWoiLf7cJks7NVppe3htI/edit#gid=1268820100')" class="text-white ml-4"> Old Tables </a>
          </div>
        </div>
      </div>
      <!-- <div class="text-center container pb-5 top-padding">
        <span class="title2 text-white">ASCT+B REPORTER DOCS</span>
        <p class="mt-3 desc">
          Welcome to the ASCT+B Reporter Documentation!
        </p>
      </div> -->
    </div>
  </div>
  <div class="w-100 h-100 pt-5">
    <mat-drawer-container class="h-100" >
      <mat-drawer opened mode="side" class="drawer py-5" position="start">
        <div *ngFor="let item of REGISTRY; let i = index;" class="px-5 py-3 menu-item my-2" [class.bg-light]="i === selected" (click)="onChange(i)">
          <h6 class="m-0">{{item.title}}</h6>
        </div>
      </mat-drawer>
      <div class="h-100 bg-white">
        <div class="p-5">
          <markdown [data]="docsData"></markdown>
        </div>
      </div>
    </mat-drawer-container>
    
  </div>
</div>
